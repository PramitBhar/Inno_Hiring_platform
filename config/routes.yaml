app_login:
  path: /login
  controller: App\Controller\LoginController::login
app_logout:
  path: /logout
  controller: App\Controller\LoginController::logout
home:
  path: /
  controller: App\Controller\HomeController::home
app_register:
  path: /register
  controller: App\Controller\RegistrationController::register
student:
  path: /student/{userId<[a-zA-Z0-9]+>}
  controller: App\Controller\StudentController::student
recruit:
  path: /recruit
  controller: App\Controller\RecruitController::recruit
new-test:
  path: /recruit/new-test
  controller: App\Controller\ExamCreationController::createExam
edit_exam:
  path: /recruit/edit_exam
  controller: App\Controller\ExamCreationController::editExam
add_question:
  path: /recruit/add_question/{getExamId<[a-zA-Z0-9]+>}
  controller: App\Controller\ExamCreationController::addQuestion
  methods: [GET,POST];
exam_contest:
  path: /contest/{getExamId<[a-zA-Z0-9]+>}
  controller: App\Controller\ExamCreationController::submitExam
result:
  path: /contest/{getExamId<[a-zA-Z0-9]+>}/result
  controller: App\Controller\ExamCreationController::examResult
student_profile:
  path: /student/create_profile/{userId<[a-zA-Z0-9]+>}
  controller: App\Controller\StudentController::profile
profile_data:
  path: /student/profile/{userId<[a-zA-Z0-9]+>}
  controller: App\Controller\StudentController::showProfileData
eligible_exam:
  path: /student/eligible_exam_list/{userId<[a-zA-Z0-9]+>}
  controller: App\Controller\StudentController::showExamList
